<ion-app>

  <ion-menu side="start" menuId="first" contentId="menuaplicacionPCA">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item 
        *ngFor="let c of componentes | async"
        [routerLink]="c.redirectTo"
        detail
        >
         <ion-icon [name]="c.icon" color="primary" slot="start"></ion-icon>
          {{ c.name }}
        </ion-item>
     </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menuaplicacionPCA"></ion-router-outlet>
</ion-app>
